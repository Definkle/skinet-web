<div class="flex w-full gap-6 mt-32">
  <div class="w-3/4">
    <mat-stepper class="bg-white border border-gray-200 shadow-sm">
      <mat-step label="Address">
        <ng-template matStepLabel>Address</ng-template>
        <ng-template matStepContent>
          <app-stripe-container></app-stripe-container>

          <mat-checkbox class="flex justify-self-end mt-2" [field]="checkbox.field">Save as default address</mat-checkbox>

          <div class="flex justify-between mt-6">
            <button routerLink="/shop" mat-stroked-button>Continue shopping</button>
            <button mat-flat-button matStepperNext (click)="onClickNextStep()">Next</button>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="Delivery">
        <ng-template matStepLabel>Delivery</ng-template>
        <ng-template matStepContent>
          <p>This content was rendered lazily</p>
          <div class="flex justify-between mt-6">
            <button mat-flat-button matStepperPrevious>Back</button>
            <button mat-flat-button matStepperNext>Next</button>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="Payment">
        <ng-template matStepLabel>Payment</ng-template>
        <ng-template matStepContent>
          <p>This content was rendered lazily</p>
          <div class="flex justify-between mt-6">
            <button mat-flat-button matStepperPrevious>Back</button>
            <button mat-flat-button matStepperNext>Next</button>
          </div>
        </ng-template>
      </mat-step>
      <mat-step label="Review">
        <ng-template matStepLabel>Review</ng-template>
        <ng-template matStepContent>
          <p>This content was rendered lazily</p>
          <div class="flex justify-between mt-6">
            <button mat-flat-button matStepperPrevious>Back</button>
            <button mat-flat-button>Checkout</button>
          </div>
        </ng-template>
      </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4"><app-cart-summary [cartSummary]="CartStore.orderSummary()"></app-cart-summary></div>
</div>
