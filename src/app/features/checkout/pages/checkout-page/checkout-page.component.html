<div class="mt-32 flex w-full gap-6">
  <div class="w-3/4">
    <mat-stepper class="border border-gray-200 bg-white shadow-sm" [linear]="true">
      <mat-step label="Address" [completed]="CheckoutStore.isAddressComplete()">
        <ng-template matStepLabel>Address</ng-template>
        <ng-template matStepContent>
          <app-checkout-address></app-checkout-address>

          <mat-checkbox class="mt-2 flex justify-self-end" [field]="checkbox.field">Save as default address</mat-checkbox>

          <div class="mt-6 flex justify-between">
            <button routerLink="/shop" mat-stroked-button>Continue shopping</button>
            <button mat-flat-button matStepperNext [disabled]="!CheckoutStore.isAddressComplete()" (click)="onClickNextAddress()">
              Next
            </button>
          </div>
        </ng-template>
      </mat-step>

      <mat-step label="Delivery" [completed]="CheckoutStore.selectedDeliveryMethod()">
        <ng-template matStepLabel>Delivery</ng-template>
        <ng-template matStepContent>
          <app-checkout-delivery></app-checkout-delivery>
          <div class="mt-6 flex justify-between">
            <button mat-stroked-button matStepperPrevious>Back</button>
            <button mat-flat-button matStepperNext [disabled]="!CheckoutStore.selectedDeliveryMethod()" (click)="onClickNextDelivery()">
              Next
            </button>
          </div>
        </ng-template>
      </mat-step>

      <mat-step label="Payment" [completed]="CheckoutStore.isPaymentComplete()">
        <ng-template matStepLabel>Payment</ng-template>
        <ng-template matStepContent>
          <app-checkout-payment></app-checkout-payment>
          <div class="mt-6 flex justify-between">
            <button mat-stroked-button matStepperPrevious>Back</button>
            <button mat-flat-button matStepperNext [disabled]="!CheckoutStore.isPaymentComplete()">Next</button>
          </div>
        </ng-template>
      </mat-step>

      <mat-step label="Review">
        <ng-template matStepLabel>Review</ng-template>
        <ng-template matStepContent>
          <app-checkout-review></app-checkout-review>
          <div class="mt-6 flex justify-between">
            <button mat-stroked-button matStepperPrevious>Back</button>
            <button
              mat-flat-button
              [disabled]="CheckoutStore.stripeLoading() || !CheckoutStore.confirmationToken()"
              (click)="CheckoutStore.confirmPayment(CheckoutStore.confirmationToken()!)"
            >
              @if (CheckoutStore.stripeLoading()) {
                <mat-spinner diameter="20"></mat-spinner>
              } @else {
                Pay {{ CartStore.orderSummary().totalPrice | currency }}
              }
            </button>
          </div>
        </ng-template>
      </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4"><app-cart-summary></app-cart-summary></div>
</div>
