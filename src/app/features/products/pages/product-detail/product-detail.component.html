@if (ProductStore.activeProduct(); as productDetail) {
  <section class="py-8">
    <div class="max-w-screens-2xl px-4 mx-auto">
      <div class="grid grid-cols-2 gap-8">
        <div class="max-w-xl mx-auto">
          <img class="w-full" src="{{ productDetail.pictureUrl }}" alt="{{ productDetail.name }} image" />
        </div>

        <div>
          <h1 class="text-2xl font-semibold text-gray-900">{{ productDetail.name }}</h1>
          <p>You have {{ ProductStore.activeProductQuantityInCart() }} of this item in your cart</p>
          <div class="mt-4 items-center gap-4 flex">
            <p class="text-3xl font-extrabold text-gray-900">
              {{ productDetail.price | currency }}
            </p>
          </div>
          <form class="flex gap-4 mt-6" (ngSubmit)="onClickAddToCart(productDetail)">
            <button mat-flat-button class="match-input-height" type="submit" [disabled]="isFormDisabled()">
              <mat-icon>shopping_cart</mat-icon>
              Add to cart
            </button>

            <mat-form-field appearance="outline" class="flex">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" [field]="form.quantity" />
            </mat-form-field>
          </form>

          <mat-divider class=""></mat-divider>

          <p class="mt-6 text-gray-500">{{ productDetail.description }}</p>
        </div>
      </div>
    </div>
  </section>
}
