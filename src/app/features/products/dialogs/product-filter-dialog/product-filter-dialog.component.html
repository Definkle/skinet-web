<form (ngSubmit)="onClickApplyFilters()">
  <h3 class="text-3xl text-center pt-6 mb-6">Filters</h3>
  <mat-divider></mat-divider>

  <div class="flex p-4">
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Brands</h4>
      <mat-selection-list [field]="filterForm.brands">
        @for (brand of Data.brands; track brand) {
          <mat-list-option [value]="brand" [selected]="Data.selectedBrands?.includes(brand)">{{ brand }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Types</h4>
      <mat-selection-list [field]="filterForm.types">
        @for (type of Data.types; track type) {
          <mat-list-option [value]="type" [selected]="Data.selectedTypes?.includes(type)">{{ type }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>

  <div class="flex justify-between p-4">
    <button mat-stroked-button type="button" (click)="onClickResetFilters()">Reset</button>
    <button mat-flat-button type="submit">Apply Filters</button>
  </div>
</form>
