<header class="shadow-md p-3 w-full max-h-20 fixed top-0 z-50 bg-white">
  <div class="flex align-middle items-center justify-between max-w-screens-2xl mx-auto">
    <img routerLink="/" src="/images/logo.png" alt="app logo" class="app-logo max-h-16" />
    <nav class="flex gap-3 my-2 uppercase text-2xl">
      @for (nav of navLinks; track nav) {
        <a routerLink="{{ nav.link }}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">{{ nav.label }}</a>
      }
    </nav>
    <div class="flex gap-3 align-middle">
      <a routerLink="/cart" matBadge="{{ CartStore.itemsInCartCount() }}" matBadgeSize="large" class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      @if (AuthStore.isLoggedIn()) {
        <button mat-stroked-button (click)="AuthStore.logout()">Logout</button>
      } @else {
        <button mat-stroked-button routerLink="/login">Login</button>
        <button mat-stroked-button routerLink="/register">Register</button>
      }
    </div>
  </div>
</header>

@if (GlobalStore.isLoading()) {
  <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}
