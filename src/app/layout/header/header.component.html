<header class="fixed top-0 z-50 max-h-20 w-full bg-white p-3 shadow-md">
  <div class="max-w-screens-2xl mx-auto flex items-center justify-between align-middle">
    <img routerLink="/" src="/images/logo.png" alt="app logo" class="app-logo max-h-16" />
    <nav class="my-2 flex gap-3 text-2xl uppercase">
      @for (nav of navLinks; track nav) {
        <a routerLinkActive="active" [routerLink]="nav.link" [routerLinkActiveOptions]="{ exact: true }">{{ nav.label }}</a>
      }
    </nav>
    <div class="flex gap-3 align-middle">
      <a routerLink="/cart" matBadgeSize="large" class="custom-badge mt-2 mr-2" [matBadge]="CartStore.itemsInCartCount()">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      @if (AuthStore.isLoggedIn()) {
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>arrow_drop_down</mat-icon>
          <span>{{ AuthStore.user()?.email }}</span>
        </button>
      } @else {
        <button mat-stroked-button routerLink="/login">Login</button>
        <button mat-stroked-button routerLink="/register">Register</button>
      }
    </div>
  </div>
</header>

<mat-menu #menu="matMenu">
  <mat-selection-list [multiple]="false">
    <button mat-menu-item routerLink="/cart" class="px-5">
      <mat-icon>shopping_cart</mat-icon>
      My cart
    </button>
    <button mat-menu-item routerLink="/orders" class="px-5">
      <mat-icon>history</mat-icon>
      My orders
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item class="px-5" (click)="AuthStore.logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-selection-list>
</mat-menu>

@if (GlobalStore.isLoading()) {
  <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}
